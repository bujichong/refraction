<form class="form-horizontal formA hk_form" role="form" method="post" data-opt="" id="vform" action="json/true.js">

         <div class="form-group">
            <label class="col-xs-3 control-label">眼别：</label>
            <div class="col-xs-3">
              <select class="drop form-control needinput" name="drop">
                <option value="" selected="selected">请选择...</option>
                <option value="1">右眼</option>

         <div class="form-group">
            <label class="col-xs-3 control-label">裂隙灯角膜<em class="em-og">(OD)</em>：</label>

            </div>
            <label class="col-xs-2 control-label"><em class="em-og">(OD)</em>：</label>
            <div class="col-xs-3">
                 <input class="form-control needinput {range:[0,4],pFloatFix:2}" type="text" name="du" value="" maxlength="20" placeholder="0~4" />

         <div class="form-group">

              <div class="input-group input-group-b">
                <span class="input-group-addon">-</span>
                 <input class="form-control {range:[0,10],pFloatFix:2}" type="text" name="zhu" value="" maxlength="20" placeholder="+10~-10" />
              </div>

              <label class="control-label">D<em class="em-bl">X</em>轴</label>

              </div>°

           </div>
