<!DOCTYPE html>
<html>
<head>
<title>欢迎使用爱尔医院筹建管理系统</title>
<meta charset="utf-8">
<link rel="icon" href="images/logo.ico" type="image/x-icon" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" media="all" href="js/lib/easyui/themes/gray/easyui.css" />
<link type="text/css" rel="stylesheet" href="css/newbase.css" />
<style type="text/css">
.ul-mainnav{float: left;}
.mainCont{left:0;background-color: #fff;}
.searchbar{padding:10px;}
.lab-item{margin-right:5px;}
.lab-1{width:160px;}
.lab-2{width:200px;}
.lab-3{width:250px;}
.lab-4{width:180px;}
.lab-5{width:368px;}
.lab-item .s-t{display: -moz-inline-stack;display:inline-block;*display:inline;*zoom:1;min-width:70px;margin-right:5px;text-align: right;}
.searchbar .hk_date{width:139px;}
.searchbar .btn{padding:5px 20px;}
</style>
</head>
<body data-js="indexList">
<div class="wrapper">
  <div class="searchbar">
    <form  class="form-inline" id="sbox">
      <label class="lab-item lab-1"><span class="s-t">姓名：</span><input class="form-control w80" type="text" name="userName" value="" maxlength="20" placeholder="" /></label>
      <label class="lab-item lab-2"><span class="s-t">门诊号：</span><input class="form-control w120" type="text" name="userName" value="" maxlength="20" placeholder="" /></label>
      <label class="lab-item lab-3"><span class="s-t">证件号码：</span><input class="form-control" type="text" name="idcard" value="" maxlength="20" placeholder="" /></label>
      <label class="lab-item lab-4"><span class="s-t">手术类型：</span><select class="drop form-control" name="drop">
      <option value="" selected="selected">请选择...</option>
      <option value="1">激光手术</option>
      <option value="2">ICL手术</option>
      </select></label>
      <input type="button" class="btn btn-info hk_search" data-opt="{grid:'#gridBox',scope:'#sbox'}" value="查 询" />
      <button type="reset" class="btn btn-warning">重 置</button>
      <br />
      <label class="lab-item lab-5"><span class="s-t">初诊日期：</span><input class="form-control hk_date" type="text" name="userName" value="" maxlength="20" placeholder="" /> - <input class="form-control hk_date" type="text" name="userName" value="" maxlength="20" placeholder="" /></label>
      <label class="lab-item lab-6"><span class="s-t">手术日期：</span><input class="form-control hk_date" type="text" name="userName" value="" maxlength="20" placeholder="" /> - <input class="form-control hk_date" type="text" name="userName" value="" maxlength="20" placeholder="" /></label>
    </form>
  </div>
</div>

  <div class="tableBox">
    <div id="gridBox"></div>
  </div>

<script src="js/require.js" data-main="js/main.un"></script>
</body>
</html>
