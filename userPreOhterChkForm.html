<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="utf-8">
<title>术前其他检查- 屈光病历数据系统</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" media="all" href="js/lib/easyui/themes/gray/easyui.css" />
<link type="text/css" rel="stylesheet" href="css/newbase.css" />
</head>

<body>

<div class="wrapper-iframeForm">
    <!-- <h3 class="h3-form"><span class="span-title">筹建医院-修改</span></h3> -->
    <!-- <form class="soForm hk_form pad-t15"> -->
<form class="form-horizontal formA hk_form" role="form" method="post" data-opt="" id="vform" action="json/true.js">

       <div class="form-group">
          <label class="col-xs-3 control-label">手术类型：</label>
          <div class="col-xs-3">
                <select class="drop form-control needinput" name="drop">
                  <option value="1" selected="selected">激光手术</option>
                  <option value="2">ICL手术</option>
                </select>
          </div>
       </div>


        <h4 class="h4-form"><span class="s-t">角膜</span></h4>
        <fieldset>

         <div class="form-group">
            <label class="col-xs-3 control-label">角膜地形图种类：</label>
            <div class="col-xs-3">
                  <select class="drop form-control needinput" name="drop">
                    <option value="1">Orbscan</option>
                    <option value="2" selected="selected">Pentacam</option>
                    <option value="3">Sirius</option>
                    <option value="4">Keratron</option>
                    <option value="5">Atlas</option>
                    <option value="6">Tommy</option>
                  </select>
            </div>
         </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">超声角膜厚度(μm)<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control needinput  int {range:[200,800]}" type="text" name="year" value="" maxlength="20" placeholder="200~800" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control needinput int {range:[200,800]}" type="text" name="day" value="" maxlength="20" placeholder="200~800" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">角膜K1<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3 form-inline">
                  <input class="form-control wp40 needinput" type="text" name="du" value="" maxlength="20" placeholder="" />D <input class="form-control wp40 needinput int {range:[1,180]}" type="text" name="du" value="" maxlength="20" placeholder="1~180" /> °
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3 form-inline">
                  <input class="form-control wp40 needinput" type="text" name="du" value="" maxlength="20" placeholder="" />D <input class="form-control wp40 needinput int {range:[1,180]}" type="text" name="du" value="" maxlength="20" placeholder="1~180" /> °
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">角膜K2<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3 form-inline">
                  <input class="form-control wp40 needinput" type="text" name="du" value="" maxlength="20" placeholder="" />D <input class="form-control wp40 needinput int {range:[1,180]}" type="text" name="du" value="" maxlength="20" placeholder="1~180" /> °
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3 form-inline">
                  <input class="form-control wp40 needinput" type="text" name="du" value="" maxlength="20" placeholder="" />D <input class="form-control wp40 needinput int {range:[1,180]}" type="text" name="du" value="" maxlength="20" placeholder="1~180" /> °
              </div>
           </div>


           <div class="form-group">
              <label class="col-xs-3 control-label">角膜直径测量方法：</label>
              <div class="col-xs-3">
                    <select class="drop form-control needinput" name="drop">
                    <option value="1" selected="selected">Pentacam</option>
                    <option value="2">Sirius</option>
                    <option value="3">Orbscan</option>
                    <option value="4">IOLMaster</option>
                    <option value="5">其他</option>
                    </select>
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">角膜直径(mm)<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[8,13],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="8~13" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[8,13],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="8~13" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">角膜直径(规尺)(mm)<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[8,13],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="8~13" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[8,13],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="8~13" />
              </div>
           </div>

        </fieldset>


        <h4 class="h4-form">　</h4>
        <fieldset>

           <div class="form-group">
              <label class="col-xs-3 control-label">明瞳孔直径(mm)<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[1,8],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="1~8" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[1,8],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="1~8" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">暗瞳孔直径(mm)<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[1,8],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="1~8" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[1,8],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="1~8" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">非接触眼压<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control needinput {range:[0,60],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="0~60" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control needinput {range:[0,60],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="0~60" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">Goldman眼压<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[0,60],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="0~60" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[0,60],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="0~60" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">眼轴设备：</label>
              <div class="col-xs-3">
                    <select class="drop form-control" name="drop">
                      <option value="" selected="selected">请选择</option>
                    </select>
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">眼轴长(mm)<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[15,35],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="15~35" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[15,35],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="15~35" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">角膜内皮计数<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control int {range:[500,4000]}" type="text" name="year" value="" maxlength="20" placeholder="500~4000" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control int {range:[500,4000]}" type="text" name="year" value="" maxlength="20" placeholder="500~4000" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">晶体厚度(mm)<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[0,5],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="0~5" />
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                 <input class="form-control {range:[0,5],pFloatFix:2}" type="text" name="year" value="" maxlength="20" placeholder="0~5" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">其他检查<em class="em-og">(OD)</em>：</label>
              <div class="col-xs-3">
                    <select class="drop form-control" name="drop">
                      <option value="" selected="selected">请选择</option>
                      <option value="1">波前像差</option>
                      <option value="2">OCT</option>
                      <option value="3">UBM</option>
                    </select>
              </div>
              <label class="col-xs-2 control-label"><em class="em-og">(OS)</em>：</label>
              <div class="col-xs-3">
                    <select class="drop form-control" name="drop">
                      <option value="" selected="selected">请选择</option>
                      <option value="1">波前像差</option>
                      <option value="2">OCT</option>
                      <option value="3">UBM</option>
                    </select>
              </div>
           </div>

        </fieldset>



        <p class="pad-t10 center">
          <input type="submit" class="btn btn-info btn-formS btn-submit" name="btnSubmit" value="保 存" />
          <input type="reset" class="btn btn-warning btn-formS btn-cancel" name="btnCancel" value="重 置" />
        </p>
    </form>
</div>



<script src="js/require.js" data-main="js/main.un"></script>
</body>

</html>
