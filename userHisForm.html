<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="utf-8">
<title>患者病史- 屈光病历数据系统</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" media="all" href="js/lib/easyui/themes/gray/easyui.css" />
<link type="text/css" rel="stylesheet" href="css/newbase.css" />
</head>

<body>

<div class="wrapper-iframeForm">
    <!-- <h3 class="h3-form"><span class="span-title">筹建医院-修改</span></h3> -->
    <!-- <form class="soForm hk_form pad-t15"> -->
<form class="form-horizontal formA hk_form" role="form" method="post" data-opt="" id="vform" action="json/true.js">

        <fieldset>
         <div class="form-group">
            <label class="col-xs-3 control-label">主诉眼别：</label>
            <div class="col-xs-3">
              <select class="drop form-control needinput" name="drop">
                <option value="" selected="selected">双眼</option>
                <option value="1">左眼</option>
                <option value="2">右眼</option>
              </select>
            </div>
            <label class="col-xs-2 control-label">视力下降时间(年)：</label>
            <div class="col-xs-3">
               <input class="form-control needinput {pFloatFix:1}" type="text" name="year1" value="" maxlength="20" placeholder="视力下降时间" />
            </div>
         </div>
      </fieldset>


        <h4 class="h4-form"><span class="s-t">配戴框架眼镜</span></h4>
        <fieldset>
         <div class="form-group">
            <label class="col-xs-3 control-label">配戴框架眼镜时间(年)：</label>
            <div class="col-xs-3">
               <input class="form-control needinput {pFloatFix:1}" type="text" name="year2" value="" maxlength="20" placeholder="视力下降时间" />
            </div>
         </div>

           <div class="form-group">
            <div class="col-xs-6 form-inline">
              <label class="control-label"><em class="em-og">(OD)</em>球</label>
              <div class="input-group input-group-a">
                <span class="input-group-addon">-</span>
                 <input class="form-control needinput {range:[0,30],pFloatFix:2}" type="text" name="qiu" value="" maxlength="20" placeholder="+10~-30" />
              </div>

              <label class="control-label">D柱</label>
              <div class="input-group input-group-b">
                <span class="input-group-addon">-</span>
                 <input class="form-control needinput {range:[0,10],pFloatFix:2}" type="text" name="zhu" value="" maxlength="20" placeholder="+10~-10" />
              </div>

              <label class="control-label">D<em class="em-bl">X</em>轴</label>
              <div class="input-group input-group-c">
              <span class="input-group-addon">-</span>
               <input class="form-control needinput pInt {range:[1,180],}" type="text" name="zhou" value="" maxlength="20" placeholder="1-180" />
              </div>°
            </div>

            <div class="col-xs-6 form-inline">
              <label class="control-label"><em class="em-og">(OS)</em>球</label>
              <div class="input-group input-group-a">
              <span class="input-group-addon">-</span>
               <input class="form-control needinput {range:[0,30],pFloatFix:2}" type="text" name="qiu" value="" maxlength="20" placeholder="+10~-30" />
            </div>

              <label class="control-label">D柱</label>
              <div class="input-group input-group-b">
              <span class="input-group-addon">-</span>
               <input class="form-control needinput {range:[0,10],pFloatFix:2}" type="text" name="zhu" value="" maxlength="20" placeholder="+10~-10" />
            </div>

              <label class="control-label">D<em class="em-bl">X</em>轴</label>
              <div class="input-group input-group-c">
              <span class="input-group-addon">-</span>
               <input class="form-control needinput pInt {range:[1,180]}" type="text" name="zhou" value="" maxlength="20" placeholder="1-180" />
              </div>°
            </div>
           </div>
        </fieldset>

        <h4 class="h4-form"><span class="s-t">配戴隐形眼镜</span></h4>
        <fieldset>

         <div class="form-group">
            <label class="col-xs-2 control-label">种类：</label>
            <div class="col-xs-2">
              <select class="drop form-control" name="drop">
                <option value="1" selected="selected">无</option>
                <option value="2">软镜</option>
                <option value="3">硬镜片</option>
              </select>
            </div>
            <label class="col-xs-2 control-label">配戴时间(年)：</label>
            <div class="col-xs-2">
               <input class="form-control pInt" type="text" name="year3" value="" maxlength="20" placeholder="" />
            </div>
            <label class="col-xs-2 control-label">停戴时间(天)：</label>
            <div class="col-xs-2">
               <input class="form-control needinput pInt" type="text" name="day" value="" maxlength="20" placeholder="" />
            </div>
         </div>


           <div class="form-group">
            <div class="col-xs-6 form-inline">
              <label class="control-label"><em class="em-og">(OD)</em>球</label>
              <div class="input-group input-group-a">
                <span class="input-group-addon">-</span>
                 <input class="form-control needinput {range:[0,30],pFloatFix:2}" type="text" name="qiu" value="" maxlength="20" placeholder="+10~-30" />
              </div>

              <label class="control-label">D柱</label>
              <div class="input-group input-group-b">
                <span class="input-group-addon">-</span>
                 <input class="form-control needinput {range:[0,10],pFloatFix:2}" type="text" name="zhu" value="" maxlength="20" placeholder="+10~-10" />
              </div>

              <label class="control-label">D<em class="em-bl">X</em>轴</label>
              <div class="input-group input-group-c">
              <span class="input-group-addon">-</span>
               <input class="form-control needinput pInt {range:[1,180],}" type="text" name="zhou" value="" maxlength="20" placeholder="1-180" />
              </div>°
            </div>

            <div class="col-xs-6 form-inline">
              <label class="control-label"><em class="em-og">(OS)</em>球</label>
              <div class="input-group input-group-a">
              <span class="input-group-addon">-</span>
               <input class="form-control needinput {range:[0,30],pFloatFix:2}" type="text" name="qiu" value="" maxlength="20" placeholder="+10~-30" />
            </div>

              <label class="control-label">D柱</label>
              <div class="input-group input-group-b">
              <span class="input-group-addon">-</span>
               <input class="form-control needinput {range:[0,10],pFloatFix:2}" type="text" name="zhu" value="" maxlength="20" placeholder="+10~-10" />
            </div>

              <label class="control-label">D<em class="em-bl">X</em>轴</label>
              <div class="input-group input-group-c">
              <span class="input-group-addon">-</span>
               <input class="form-control needinput pInt {range:[1,180]}" type="text" name="zhou" value="" maxlength="20" placeholder="1-180" />
              </div>°
            </div>
           </div>
        </fieldset>



        <h4 class="h4-form"><span class="s-t">　　</span></h4>
        <fieldset>

           <div class="form-group">
              <label class="col-xs-3 control-label">屈光状态稳定时间(年)：</label>
              <div class="col-xs-3">
                 <input class="form-control needinput pInt" type="text" name="year4" value="" maxlength="20" placeholder="状态时间" />
              </div>
              <label class="col-xs-2 control-label">瘢痕体质：</label>
              <div class="col-xs-3">
                <select class="drop form-control needinput" name="drop">
                  <option value="1" selected="selected">否</option>
                  <option value="2">是</option>
                </select>
              </div>
           </div>

         <div class="form-group mar-b0">

            <div class="col-xs-6">
            <div class="form-group">
                <label class="col-xs-6 control-label">全身病史：</label>
                <div class="col-xs-6">
                  <select class="drop form-control needinput" name="drop">
                    <option value="1" selected="selected">无</option>
                    <option value="2">糖尿病</option>
                    <option value="2">免疫相关病</option>
                    <option value="2">传染病</option>
                    <option value="2">心理疾病</option>
                    <option value="2">其他</option>
                  </select>
                </div>
              </div>

            <div class="form-group">
              <label class="col-xs-6 control-label">全身病史备注：</label>
              <div class="col-xs-6">
                <textarea class="txta form-control" name="address"  maxlength="200" ></textarea>
              </div>
              </div>

            </div>

            <div class="col-xs-6">
            <div class="form-group">
                <label class="col-xs-4 control-label">妊娠(月)：</label>
                <div class="col-xs-6">
                   <input class="form-control" type="text" name="year5" value="0" maxlength="20" placeholder="" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-4 control-label">哺乳(月)：</label>
                <div class="col-xs-6">
                   <input class="form-control" type="text" name="year6" value="0" maxlength="20" placeholder="" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-4 control-label">药物过敏：</label>
                <div class="col-xs-6">
                   <input class="form-control needinput" type="text" name="year7" value="" maxlength="20" placeholder="无" />
                </div>
              </div>

            </div>
           </div>


           <div class="form-group">
              <label class="col-xs-3 control-label">眼科既往史：</label>
              <div class="col-xs-3">
                <select class="drop form-control needinput" name="drop">
                  <option value="1" selected="selected">无</option>
                  <option value="2">眼病</option>
                  <option value="3">外伤</option>
                  <option value="4">手术史</option>
                  <option value="5">其他</option>
                </select>
              </div>
              <label class="col-xs-2 control-label">家族史：</label>
              <div class="col-xs-3">
                <select class="drop form-control" name="drop">
                  <option value="1" selected="selected">无</option>
                  <option value="2">高血压</option>
                  <option value="3">糖尿病</option>
                  <option value="4">其他</option>
                </select>
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">眼科病史备注：</label>
              <div class="col-xs-3">
                <textarea class="txta form-control" name="address"  maxlength="200" ></textarea>
              </div>

              <label class="col-xs-2 control-label">其他备注：</label>
              <div class="col-xs-3">
                <textarea class="txta form-control" name="address"  maxlength="200" ></textarea>
              </div>
           </div>

        </fieldset>

        <p class="pad-t10 center">
          <input type="submit" class="btn btn-info btn-formS btn-submit" name="btnSubmit" value="保 存" />
          <input type="reset" class="btn btn-warning btn-formS btn-cancel" name="btnCancel" value="重 置" />
        </p>
    </form>
</div>



<script src="js/require.js" data-main="js/main.un"></script>
</body>

</html>
